<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">

<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <link rel="stylesheet" th:href="@{/css/cart/cart.css}">
</head>

<th:block layout:fragment="content">
    <div class="flex justify_content_center w-100">
        <div class="w-80">
            <div class="m-t-10 m-b-10 ">
                <div class="flex justify_content_center"> <h1>장바구니</h1> </div>
                <div class="flex">
                    <input type="checkbox">
                    전체선택
                    <input type="button" value="삭제">
                </div>
            </div>

            <div class="flex cart_table ">
                <table class="w-100">
                    <colgroup>
                        <col width="40%">
                        <col width="15%">
                        <col width="15%">
                        <col width="15%">
                        <col width="5%">
                    </colgroup>

                    <tr style="text-align: center">
                        <th > 상품정보 </th>
                        <th> 판매가 </th>
                        <th> 수량 </th>
                        <th>합계 </th>
                        <th> </th>
                    </tr>

                    <tr th:each="list : ${list}">
                        <td>
                            <div class="flex justify_flex_start align_items_center">
<!--                               TODO 일단 책 사진정보 불러오는거는 차차하기-->
<!--                                <img th:src="${list.getCover()}" class="book_img_1823">-->
                                <input type="checkbox">
                                <img th:src="@{/upload/images/XL.jfif}" class="book_img_0810">
                                <div th:text="${list.getTitle()}"></div>
                            </div>
                        </td>
                        <td th:text="${list.getFormattedPrice()+'원'}"></td>
                        <td th:text="${list.getItemQty() + '개'}"></td>
                        <td th:text="${list.getFormattedTotalPrice() + '원'}"></td>
                        <td> <input type="button" value="X"> </td>
                    </tr>

<!--                    <tr>-->
<!--                        <td>-->
<!--                            <div class="flex justify_flex_start align_items_center">-->
<!--                                <input type="checkbox"> <img th:src="@{/upload/images/XL (1).jfif}" class="book_img_0810"> 돌이킬 수 있는-->
<!--                            </div>-->
<!--                        </td>-->
<!--                        <td>19,900원</td>-->
<!--                        <td>- 2개 +</td>-->
<!--                        <td> 39,800원</td>-->
<!--                        <td> <input type="button" value="X"> </td>-->
<!--                    </tr>-->
                </table>
            </div>

            <div class="m-t-10 flex payment_table width100">
                <table class="w-90">
                    <colgroup>
                        <col width="35%">
                        <col width="30%">
                        <col width="35%">
                    </colgroup>

                    <tr>
                        <th> 상품금액/1종(1개) </th>
                        <th> 배송비 </th>
                        <th> 결제 예정 금액 </th>
                    </tr>

                    <tr>
                        <td><h1>69,600원</h1></td>
                        <td><h1>무료</h1></td>
                        <td><h1 class="color_red">69,000원</h1></td>

                    </tr>
                </table>
                <div class="flex align_items_center w-10">
                    <a href=""><input type="button" value="주문하기" class="btn_pay m-l-20"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/cart/cart.js"></script>

</th:block>
