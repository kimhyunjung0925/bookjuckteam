<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">

<head>
    <meta charset="UTF-8">
    <title>cart</title>
    <link rel="stylesheet" th:href="@{/css/cart/cart.css}">
</head>

<th:block layout:fragment="content">
    <div class="grid place_center">
        <div class="w-80">
            <div class="flex">
                <div class="w-80">
                    <div class="m-t-10 m-b-10 ">
                        <div class="flex justify_content_center"> <h1>장바구니</h1> </div>
                        <div class="flex align_items_center">
                            <input type="checkbox" style="width: 25px; height: 25px;" >
                            <div style="height: 25px; margin-left: 10px;">전체선택</div>
                            <img th:src="@{/upload/images/delete.png}" style="width :25px; height:25px; margin-left: 10px;">
        <!--                    <input type="button" value="삭제">-->
                        </div>
                    </div>

                    <div class="flex cart_table ">
                        <table class="w-100">
                            <colgroup>
                                <col width="5%">
                                <col width="40%">
                                <col width="15%">
                                <col width="15%">
                                <col width="15%">
        <!--                        <col width="5%">-->
                            </colgroup>

                            <tr style="text-align: center">
                                <th> 선택 </th>
                                <th > 상품정보 </th>
                                <th> 판매가 </th>
                                <th> 수량 </th>
                                <th>합계 </th>
        <!--                        <th>삭제</th>-->
                            </tr>

                            <tr th:each="list : ${list}">
                                <td><div class="flex center"><input type="checkbox" style="width: 20px; height: 20px;"></div></td>
                                <td>
                                    <div class="flex justify_flex_start align_items_center">

                                        <div><img th:src="${list.getCover()}"  class="book_img_0810" ></div>
                                        <div th:text="${list.getTitle()}"></div>
                                    </div>
                                </td>
                                <td th:text="${list.getFormattedPrice()+'원'}"></td>
                                <td>
                                    <div  class="flex center">
                                        <div class="center">
                                            <input onclick="changeQuantity(-1)" id="cartMinus" style="font-weight: bold;" type="button" value="-" class="center cart_PM_btn cart_minus_btn" >
                                        </div>

                                        <input id ="orderQty" type="text" class="text_width cart_qty_input" th:value="${list.getItemQty()}" >

                                        <div class="center">
                                            <input onclick="changeQuantity(+1)"  id="cartPlus" style="font-weight: bold;" type="button" value="+" class="cart_PM_btn cart_plus_btn" >
                                        </div>
                                    </div>
                                </td>
                                <td th:text="${list.getFormattedTotalPrice() + '원'}"></td>

                            </tr>
                        </table>
                    </div>
                </div>

        <!--   결제정보      -->
                <div class="grid cart_order_box w-20">

    <!--                <div class="flex align_items_center m-r-50">-->
                        <div style="font-size: large; ">총 상품금액 : &nbsp;</div>
                        <div>
                            <span style="font-weight: bold;" class="color_red"  th:text="12520원"></span>
                        </div>
                        <div style="font-size: large;">배송비 : &nbsp;</div>
                        <div>
                            <span style="font-weight: bold;" class="color_red"  th:text="3000원"></span>
                        </div>
    <!--                </div>-->

    <!--                <div class="flex align_items_center m-l-30">-->
                        <div style="font-size: large;">결제 예정 금액 : &nbsp;</div>
                        <div>
                            <span style="font-weight: bold;" class="color_red"  th:text="17500000020원"></span>
                        </div>
                        <div>
                            <input type="button" value="주문하기(5)" class="cart_order_btn">
                        </div>
    <!--                </div>-->

                </div>
            </div>
        </div>
    </div>
    <script src="/js/cart/cart.js"></script>

</th:block>
